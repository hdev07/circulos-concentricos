<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mapa de Pol√≠gonos - CTM El Risco</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
    }

    .container {
      max-width: none;
      margin: 0;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 0 auto 20px auto;
      text-align: center;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .mapa-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      margin: 0 -20px;
      border-radius: 0;
    }

    .mapa-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .mapa-title {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    .controles-mapa {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      padding: 10px 15px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #495057;
    }

    .control-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: translateY(-1px);
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .leyenda {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 280px;
      backdrop-filter: blur(5px);
      font-size: 0.9rem;
      z-index: 1000;
    }

    .leyenda h4 {
      margin: 0 0 15px;
      font-size: 1.1rem;
      color: #2c3e50;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
      text-align: center;
    }

    .leyenda-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .leyenda-item:hover {
      background: #f8f9fa;
    }

    .color-box {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 15px;
        margin-bottom: 15px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .mapa-container {
        margin: 0 -10px;
        padding: 15px;
      }

      .mapa-header {
        flex-direction: column;
        gap: 10px;
      }

      .mapa-title {
        font-size: 1.4rem;
        text-align: center;
      }

      .controles-mapa {
        justify-content: center;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      #map {
        height: 70vh;
      }

      .leyenda {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        width: auto;
        max-width: 300px;
        margin: 0 auto;
      }

      /* Bot√≥n de regreso al √≠ndice principal */
      .back-button {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 15px;
        width: 100%;
        text-align: center;
      }
    }

    /* Bot√≥n de regreso al √≠ndice principal */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2c3e50;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    .back-button:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
      color: #667eea;
    }
  </style>
</head>

<body>
  <!-- Bot√≥n de regreso al √≠ndice principal -->
  <button class="back-button" onclick="window.location.href='../index.html'">
    ‚Üê Volver al √çndice Principal
  </button>

  <div class="container">
    <!-- Header con t√≠tulo -->
    <div class="header">
      <h1>üó∫Ô∏è Mapa de Pol√≠gonos</h1>
      <p class="subtitle">CTM El Risco - Visualizaci√≥n de √°reas geogr√°ficas</p>
    </div>

    <!-- Container del mapa -->
    <div class="mapa-container">
      <div class="mapa-header">
        <h2 class="mapa-title">üèòÔ∏è Mapa Interactivo</h2>
        <div class="controles-mapa">
          <button class="control-btn" id="btn-centrar">üéØ Centrar</button>
          <button class="control-btn" id="btn-cambiar-mapa">üó∫Ô∏è Cambiar Mapa</button>
          <button class="control-btn" id="btn-toggle-leyenda">üîç Leyenda</button>
        </div>
      </div>

      <div id="map"></div>

      <!-- Leyenda -->
      <div class="leyenda" id="leyenda">
        <h4>üìç Leyenda</h4>
        <div class="leyenda-item">
          <div class="color-box" style="background-color: rgba(102, 126, 234, 0.3); border-color: #667eea;"></div>
          <span>CTM El Risco</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Variables globales
    let map;
    let currentMapType = 'osm';
    let poligonoLayer;

    // Pol√≠gono de CTM El Risco
    const poligonoElRisco = {
      "type": "Feature",
      "properties": {
        "name": "CTM El Risco",
        "description": "√Årea de CTM El Risco"
      },
      "geometry": {
        "type": "Polygon",
        "coordinates": [[
          [-99.09740966399839, 19.51266487533441],
          [-99.10056001114475, 19.51184350019888],
          [-99.1006093896991, 19.511303564087626],
          [-99.09965400636638, 19.509148468250586],
          [-99.09932498626866, 19.509227827856975],
          [-99.098853531969, 19.509016322113567],
          [-99.09863095442408, 19.509346968554595],
          [-99.0981457328141, 19.509095591825343],
          [-99.09843057741668, 19.508495805177503],
          [-99.09604558848774, 19.50725339452788],
          [-99.09533437072858, 19.5074291381071],
          [-99.09286947300322, 19.506017748674992],
          [-99.09259666715131, 19.505876914674985],
          [-99.09040664577094, 19.5095740415083],
          [-99.09493725520933, 19.51130173772033],
          [-99.09740966399839, 19.51266487533441]
        ]]
      }
    };

    // Configuraci√≥n de mapas base
    const mapLayers = {
      osm: {
        layer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }),
        name: 'OpenStreetMap'
      },
      satellite: {
        layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: '¬© Esri'
        }),
        name: 'Sat√©lite'
      },
      terrain: {
        layer: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenTopoMap contributors'
        }),
        name: 'Terreno'
      }
    };

    // Inicializar mapa
    function initMap() {
      // Crear mapa centrado en CTM El Risco
      const center = [19.509, -99.095];
      map = L.map('map').setView(center, 15);

      // Agregar capa base inicial
      mapLayers[currentMapType].layer.addTo(map);

      // Agregar pol√≠gono
      addPolygon();

      // Configurar controles
      setupControls();
    }

    // Agregar pol√≠gono al mapa
    function addPolygon() {
      const style = {
        fillColor: '#667eea',
        weight: 3,
        opacity: 1,
        color: '#667eea',
        fillOpacity: 0.3
      };

      poligonoLayer = L.geoJSON(poligonoElRisco, {
        style: style,
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(`
              <div style="text-align: center; padding: 10px;">
                <h3 style="margin: 0 0 10px 0; color: #2c3e50;">${feature.properties.name}</h3>
                <p style="margin: 0; color: #7f8c8d;">${feature.properties.description}</p>
              </div>
            `);
          }
        }
      }).addTo(map);

      // Ajustar vista al pol√≠gono
      map.fitBounds(poligonoLayer.getBounds(), { padding: [20, 20] });
    }

    // Configurar controles
    function setupControls() {
      // Bot√≥n centrar
      document.getElementById('btn-centrar').addEventListener('click', function () {
        if (poligonoLayer) {
          map.fitBounds(poligonoLayer.getBounds(), { padding: [20, 20] });
        }
      });

      // Bot√≥n cambiar mapa
      document.getElementById('btn-cambiar-mapa').addEventListener('click', function () {
        const mapTypes = Object.keys(mapLayers);
        const currentIndex = mapTypes.indexOf(currentMapType);
        const nextIndex = (currentIndex + 1) % mapTypes.length;
        currentMapType = mapTypes[nextIndex];

        // Remover capa actual
        map.eachLayer(function (layer) {
          if (layer instanceof L.TileLayer) {
            map.removeLayer(layer);
          }
        });

        // Agregar nueva capa
        mapLayers[currentMapType].layer.addTo(map);

        // Actualizar texto del bot√≥n
        this.innerHTML = `üó∫Ô∏è ${mapLayers[currentMapType].name}`;
      });

      // Bot√≥n toggle leyenda
      document.getElementById('btn-toggle-leyenda').addEventListener('click', function () {
        const leyenda = document.getElementById('leyenda');
        if (leyenda.style.display === 'none') {
          leyenda.style.display = 'block';
          this.innerHTML = 'üîç Ocultar Leyenda';
        } else {
          leyenda.style.display = 'none';
          this.innerHTML = 'üîç Mostrar Leyenda';
        }
      });
    }

    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function () {
      initMap();
    });
  </script>
</body>

</html>
