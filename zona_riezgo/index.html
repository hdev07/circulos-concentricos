<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mapa de Zonas de Riesgo - CTM El Risco</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Optimizaciones móviles globales */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Permitir selección en elementos de texto específicos */
    .leyenda,
    .estadisticas,
    .loading,
    .notificacion,
    .resultados-filtro {
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
    }

    .container {
      max-width: none;
      margin: 0;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 0 auto 20px auto;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .filtros-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 10px;
    }

    .filtro-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .filtro-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .filtro-card h3 {
      color: #2c3e50;
      font-size: 1rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .filtro-card select {
      width: 100%;
      padding: 8px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 0.9rem;
      background: white;
      transition: border-color 0.3s ease;
    }

    .filtro-card select:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Estilos para la nueva columna de tipos de delito */
    .filtro-tipos-delito {
      flex: 2;
    }

    .tipos-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e9ecef;
    }

    /* Estilos para los chips */
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      min-height: 36px;
    }

    .chip:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .chip.activo {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
    }

    .chip.maestro {
      background: rgba(102, 126, 234, 0.1);
      border-color: #667eea;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
      width: 100%;
      justify-content: center;
    }

    .chip.maestro.activo {
      background: #667eea;
      color: white;
    }

    /* Estilos para la columna de otros filtros */
    .filtro-otros {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .filtro-grupo {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filtro-grupo h3 {
      color: #2c3e50;
      font-size: 1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .filtro-grupo select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 0.9rem;
      background: white;
      transition: border-color 0.3s ease;
    }

    .filtro-grupo select:focus {
      outline: none;
      border-color: #667eea;
    }

    .botones-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .mapa-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      margin: 0 -20px;
      border-radius: 0;
    }

    .mapa-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .mapa-title {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    .controles-mapa {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 10px 15px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #495057;
    }

    .control-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: translateY(-1px);
    }

    .control-btn.activo {
      background: #28a745;
      color: white;
      border-color: #28a745;
    }

    .control-btn.inactivo {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
      opacity: 0.8;
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .estadisticas {
      position: absolute;
      top: 90px;
      right: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 20px 20px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 220px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .estadisticas h4 {
      color: #2c3e50;
      margin: 0 0 15px 0;
      font-size: 1.2rem;
      text-align: center;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.95rem;
      padding: 5px 0;
    }

    .stat-number {
      font-weight: 700;
      color: #667eea;
      font-size: 1.1rem;
      background: rgba(102, 126, 234, 0.1);
      padding: 4px 8px;
      border-radius: 8px;
    }

    .leyenda {
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-height: 300px;
      overflow-y: auto;
      width: 280px;
    }

    .leyenda h4 {
      margin: 0 0 15px;
      font-size: 1.2rem;
      color: #2c3e50;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }

    .leyenda-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .leyenda-item:hover {
      background: #f8f9fa;
    }

    .color-box {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      text-align: center;
    }

    .loading h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    .notificacion {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      z-index: 2000;
      font-size: 1rem;
      font-weight: 500;
    }

    .resultados-filtro {
      background: #e8f4fd;
      border: 1px solid #bee5eb;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
    }

    .resultados-filtro strong {
      color: #2c3e50;
      font-size: 1.1rem;
    }

    /* Mobile First - Optimización completa para móviles */

    /* Pantallas muy pequeñas (hasta 480px) */
    @media (max-width: 480px) {
      .container {
        padding: 5px;
      }

      .header {
        margin: 0 auto 10px auto;
        padding: 12px;
        border-radius: 12px;
      }

      .header h1 {
        font-size: 1.6rem;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 12px;
      }

      .filtros-container {
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }

      .filtro-card {
        padding: 12px;
        border-radius: 10px;
      }

      .filtro-card h3 {
        font-size: 1rem;
        margin-bottom: 8px;
      }

      .tipos-chips {
        max-height: 150px;
        padding: 8px;
        gap: 6px;
      }

      .chip {
        padding: 6px 10px;
        font-size: 0.8rem;
        min-height: 32px;
      }

      .chip.maestro {
        margin-bottom: 6px;
        padding: 8px 12px;
      }

      .filtro-otros {
        gap: 12px;
      }

      .filtro-grupo h3 {
        font-size: 0.95rem;
        margin-bottom: 6px;
      }

      .filtro-grupo select {
        padding: 8px;
        font-size: 0.9rem;
      }

      .botones-container {
        flex-direction: row;
        gap: 8px;
        margin-bottom: 10px;
      }

      .btn {
        padding: 12px 15px;
        font-size: 0.9rem;
        border-radius: 15px;
        min-height: 42px;
        justify-content: center;
        flex: 1;
      }

      .mapa-container {
        margin: 0 -5px;
        border-radius: 0;
        padding: 12px;
      }

      .mapa-header {
        flex-direction: column;
        gap: 8px;
        margin-bottom: 10px;
      }

      .mapa-title {
        font-size: 1.3rem;
        text-align: center;
      }

      .controles-mapa {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
        width: 100%;
      }

      .control-btn {
        padding: 10px 6px;
        font-size: 0.75rem;
        border-radius: 10px;
        min-height: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #map {
        height: 65vh;
        border-radius: 10px;
      }

      .estadisticas {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        top: auto;
        width: calc(100% - 40px);
        max-width: 300px;
        background: rgba(255, 255, 255, 0.98);
        border: 2px solid #667eea;
      }

      .loading {
        padding: 20px;
        border-radius: 15px;
      }

      .loading h3 {
        font-size: 1.2rem;
      }

      .notificacion {
        top: 10px;
        padding: 12px 20px;
        font-size: 0.9rem;
        max-width: calc(100% - 20px);
        border-radius: 20px;
      }
    }

    /* Tablets y pantallas medianas (481px - 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        padding: 8px;
      }

      .header {
        padding: 15px;
        margin-bottom: 12px;
      }

      .header h1 {
        font-size: 2rem;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .mapa-container {
        margin: 0 -8px;
        border-radius: 0;
        padding: 15px;
      }

      .filtros-container {
        grid-template-columns: 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }

      .filtro-card {
        padding: 12px;
        border-radius: 10px;
      }

      .filtro-card h3 {
        font-size: 1rem;
        margin-bottom: 8px;
      }

      .tipos-chips {
        max-height: 160px;
        padding: 10px;
        gap: 6px;
      }

      .chip {
        padding: 6px 10px;
        font-size: 0.85rem;
        min-height: 34px;
      }

      .filtro-otros {
        gap: 12px;
      }

      .botones-container {
        flex-direction: row;
        gap: 10px;
        margin-bottom: 12px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 1rem;
        min-height: 45px;
        flex: 1;
      }

      .mapa-header {
        margin-bottom: 12px;
        gap: 12px;
      }

      .mapa-title {
        font-size: 1.5rem;
      }

      .controles-mapa {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }

      .control-btn {
        padding: 10px 8px;
        font-size: 0.8rem;
        min-height: 42px;
      }

      #map {
        height: 55vh;
      }
    }

    /* Pantallas grandes (768px+) - Diseño optimizado para que el mapa sea principal */
    @media (min-width: 769px) {
      .controles-mapa {
        flex-wrap: wrap;
        gap: 10px;
      }

      .control-btn {
        min-width: 120px;
      }

      #map {
        height: 80vh;
        /* Actualizado para coincidir con el nuevo valor optimizado */
      }
    }

    /* Mejoras para dispositivos táctiles */
    @media (hover: none) and (pointer: coarse) {
      .control-btn {
        min-height: 48px;
        font-size: 0.9rem;
      }

      .btn {
        min-height: 50px;
      }

      .tipo-item input[type="checkbox"] {
        min-width: 22px;
        min-height: 22px;
      }

      .filtro-card select {
        min-height: 48px;
        font-size: 1rem;
      }
    }

    /* Orientación horizontal en móviles */
    @media (max-width: 768px) and (orientation: landscape) {
      #map {
        height: 50vh;
      }

      .header {
        margin-bottom: 10px;
      }

      .filtros-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }

      .botones-container {
        flex-direction: row;
        gap: 10px;
      }

      .mapa-header {
        margin-bottom: 10px;
      }
    }

    /* Pantallas muy grandes (1200px+) - Mapa súper protagonista */
    @media (min-width: 1200px) {
      .tipos-chips {
        max-height: 180px;
        /* Más espacio en pantallas grandes */
      }

      .chip {
        padding: 6px 10px;
        font-size: 0.8rem;
        /* Más compacto en pantallas grandes */
      }

      .chip.maestro {
        padding: 8px 12px;
        margin-bottom: 6px;
      }

      .filtro-card {
        padding: 12px;
        /* Más compacto en pantallas grandes */
      }

      .filtro-card h3 {
        font-size: 0.95rem;
        /* Ligeramente más pequeño */
        margin-bottom: 6px;
      }

      .filtro-grupo h3 {
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      .filtro-grupo select {
        padding: 8px;
        font-size: 0.85rem;
      }

      #map {
        height: 85vh;
        /* Aún más altura para el mapa en pantallas grandes */
      }

      .header {
        padding: 18px;
        /* Ligeramente menos padding */
      }

      .botones-container {
        margin-bottom: 8px;
        /* Menos margen */
      }
    }

    /* Estilos para modo fullscreen */
    .mapa-container.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      margin: 0 !important;
      padding: 0 !important;
      border-radius: 0 !important;
      background: #000 !important;
    }

    .mapa-container.fullscreen #map {
      height: 100vh !important;
      width: 100vw !important;
      border-radius: 0 !important;
    }

    .mapa-container.fullscreen .mapa-header {
      position: absolute !important;
      top: 10px !important;
      left: 10px !important;
      right: 10px !important;
      z-index: 10000 !important;
      background: rgba(255, 255, 255, 0.95) !important;
      border-radius: 10px !important;
      padding: 10px !important;
      backdrop-filter: blur(10px) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
    }

    .mapa-container.fullscreen .estadisticas {
      top: 80px !important;
      right: 10px !important;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
    }

    .mapa-container.fullscreen .leyenda {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
    }

    /* Botón fullscreen activo */
    .control-btn.fullscreen-activo {
      background: #ff6b7a !important;
      color: white !important;
      border-color: #ff6b7a !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header con título -->
    <div class="header">
      <h1>🗺️ Mapa de Seguridad</h1>
      <p class="subtitle">CTM El Risco - Encuentra las zonas más seguras</p>

      <!-- Filtros principales -->
      <div class="filtros-container">
        <div class="filtro-card filtro-tipos-delito">
          <h3>📊 Tipos de Delito</h3>
          <div class="tipos-chips" id="tipos-delito">
            <!-- Se llenarán dinámicamente como chips -->
          </div>
        </div>

        <div class="filtro-card filtro-otros">
          <div class="filtro-grupo">
            <h3>🗓️ Año</h3>
            <select id="filtro-ano">
              <option value="">Todos los años</option>
              <!-- Se llenarán dinámicamente -->
            </select>
          </div>

          <div class="filtro-grupo">
            <h3>📈 Nivel de Peligro</h3>
            <select id="nivel-riesgo">
              <option value="1">🟢 Mostrar todo</option>
              <option value="2">🟡 Medio peligro o más</option>
              <option value="3">🟠 Alto peligro o más</option>
              <option value="5">🔴 Solo muy peligroso</option>
            </select>
          </div>
        </div>
      </div>


      <!-- Resultados de filtros -->
      <div class="resultados-filtro" id="resultados-filtro" style="display: none;">
        <!-- Se mostrará información de los filtros aplicados -->
      </div>
    </div>

    <!-- Container del mapa -->
    <div class="mapa-container">
      <div class="mapa-header">
        <h2 class="mapa-title">🏘️ Mapa Interactivo</h2>
        <div class="controles-mapa">
          <button class="control-btn" id="btn-centrar">🎯 Centrar</button>
          <button class="control-btn" id="btn-toggle-puntos">📍 Puntos</button>
          <button class="control-btn" id="btn-toggle-zonas">🔵 Zonas</button>
          <button class="control-btn" id="btn-cambiar-mapa">🗺️ Cambiar Mapa</button>
          <button class="control-btn" id="btn-toggle-estadisticas">📊 Estadísticas</button>
          <button class="control-btn" id="btn-toggle-leyenda">🔍 Leyenda</button>
          <button class="control-btn" id="btn-fullscreen">🔳 Pantalla Completa</button>
        </div>
      </div>

      <div id="map"></div>

      <!-- Estadísticas flotantes -->
      <div class="estadisticas" id="estadisticas" style="display: none;">
        <h4>📊 Estadísticas</h4>
        <div class="stat-item">
          <span>Total delitos:</span>
          <span class="stat-number" id="total-delitos-num">0</span>
        </div>
        <div class="stat-item">
          <span>Tipos:</span>
          <span class="stat-number" id="tipos-delitos-num">0</span>
        </div>
        <div class="stat-item">
          <span>Filtrados:</span>
          <span class="stat-number" id="delitos-mostrados">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div class="loading" id="loading">
    <h3>🔄 Cargando mapa...</h3>
    <div class="spinner"></div>
    <p>Preparando datos de seguridad</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="delitos_data.js"></script>
  <script>
    // Variables globales
    let map;
    let delitosData = [];
    let delitosOriginales = []; // Datos sin filtrar
    let puntosLayer;
    let zonasRiesgoLayer;
    let leyendaControl;
    let mostrandoPuntos = true;  // Cambiado: Puntos activos por defecto
    let mostrandoZonas = false;  // Cambiado: Zonas desactivadas por defecto
    let mostrandoEstadisticas = true;  // Se ajustará según el dispositivo
    let mostrandoLeyenda = true;       // Se ajustará según el dispositivo
    let currentTileLayer;
    let tipoMapaActual = 2;  // Cambiado: Híbrido por defecto (índice 2)
    let enFullscreen = false;  // Estado de pantalla completa
    let filtrosActivos = {
      tiposDelito: [],
      ano: '',
      nivelRiesgo: 1
    };

    // Configuraciones de diferentes mapas
    const tiposMapas = [
      {
        nombre: 'Google Maps Estándar',
        url: 'https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}',
        attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
      },
      {
        nombre: 'Google Maps Satélite',
        url: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
        attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
      },
      {
        nombre: 'Google Maps Híbrido',
        url: 'https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',
        attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
      },
      {
        nombre: 'OpenStreetMap',
        url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }
    ];

    // Función para obtener los datos de delitos
    function obtenerDelitosData() {
      try {
        if (typeof DELITOS_DATA !== 'undefined' && DELITOS_DATA.length > 0) {
          console.log(`Delitos cargados: ${DELITOS_DATA.length}`);
          return DELITOS_DATA;
        } else {
          throw new Error('No se encontraron datos de delitos');
        }
      } catch (error) {
        console.error('Error obteniendo datos de delitos:', error);
        mostrarError('Error obteniendo datos de delitos: ' + error.message);
        return [];
      }
    }

    // Polígono real de CTM El Risco
    const poligonoElRisco = {
      "type": "Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": [[
          [-99.09740966399839, 19.51266487533441],
          [-99.10056001114475, 19.51184350019888],
          [-99.1006093896991, 19.511303564087626],
          [-99.09965400636638, 19.509148468250586],
          [-99.09932498626866, 19.509227827856975],
          [-99.098853531969, 19.509016322113567],
          [-99.09863095442408, 19.509346968554595],
          [-99.0981457328141, 19.509095591825343],
          [-99.09843057741668, 19.508495805177503],
          [-99.09604558848774, 19.50725339452788],
          [-99.09533437072858, 19.5074291381071],
          [-99.09286947300322, 19.506017748674992],
          [-99.09259666715131, 19.505876914674985],
          [-99.09040664577094, 19.5095740415083],
          [-99.09493725520933, 19.51130173772033],
          [-99.09740966399839, 19.51266487533441]
        ]]
      }
    };

    // Función para mostrar error
    function mostrarError(mensaje) {
      const loading = document.getElementById('loading');
      loading.innerHTML = `
        <h3>❌ Error</h3>
        <p>${mensaje}</p>
      `;
      loading.classList.add('error');
      console.error(mensaje);
    }

    // Función para mostrar notificación
    function mostrarNotificacion(mensaje, duracion = 3000) {
      // Crear o actualizar notificación
      let notificacion = document.getElementById('notificacion-general');
      if (!notificacion) {
        notificacion = document.createElement('div');
        notificacion.id = 'notificacion-general';
        notificacion.className = 'notificacion';
        document.body.appendChild(notificacion);
      }

      notificacion.textContent = mensaje;
      notificacion.style.display = 'block';

      // Ocultar después del tiempo especificado
      setTimeout(() => {
        notificacion.style.display = 'none';
      }, duracion);
    }

    // Verificar si las librerías están cargadas
    function verificarLibrerias() {
      if (typeof L === 'undefined') {
        mostrarError('Error: No se pudo cargar la librería Leaflet');
        return false;
      }
      if (typeof turf === 'undefined') {
        mostrarError('Error: No se pudo cargar la librería Turf.js');
        return false;
      }
      return true;
    }

    // Inicializar el mapa
    function initMap() {
      try {
        if (!verificarLibrerias()) return;

        map = L.map('map').setView([19.510, -99.096], 15);
        currentTileLayer = L.tileLayer(tiposMapas[tipoMapaActual].url, {
          maxZoom: 20,
          attribution: tiposMapas[tipoMapaActual].attribution
        }).addTo(map);

        // Crear las capas pero solo agregar al mapa las que están activas
        puntosLayer = L.layerGroup();
        zonasRiesgoLayer = L.layerGroup();

        // Agregar capas al mapa según el estado inicial
        if (mostrandoPuntos) {
          puntosLayer.addTo(map);
        }
        if (mostrandoZonas) {
          zonasRiesgoLayer.addTo(map);
        }

        console.log('Mapa inicializado con estado:', {
          puntos: mostrandoPuntos ? 'visible' : 'oculto',
          zonas: mostrandoZonas ? 'visible' : 'oculto'
        });

        return true;
      } catch (error) {
        mostrarError('Error inicializando el mapa: ' + error.message);
        return false;
      }
    }

    // Procesar datos de delitos
    function procesarDelitos() {
      try {
        document.getElementById('loading').innerHTML = `
          <h3>📊 Cargando datos...</h3>
          <div class="spinner"></div>
          <p>Procesando información de delitos</p>
        `;

        // Cargar datos desde el archivo JavaScript
        const delitosRaw = obtenerDelitosData();

        if (delitosRaw.length === 0) {
          mostrarError('No se pudieron cargar los datos de delitos');
          return;
        }

        document.getElementById('loading').innerHTML = `
          <h3>🔍 Analizando zona...</h3>
          <div class="spinner"></div>
          <p>Filtrando delitos en el área</p>
        `;

        // Filtrar delitos dentro del polígono
        const turfPolygon = turf.polygon(poligonoElRisco.geometry.coordinates);
        const delitosFiltrados = delitosRaw.filter(delito => {
          const punto = turf.point([delito.lng, delito.lat]);
          return turf.booleanPointInPolygon(punto, turfPolygon);
        });

        delitosData = delitosFiltrados;

        console.log(`Delitos procesados: ${delitosData.length}`);

        if (delitosData.length === 0) {
          mostrarError('No se encontraron delitos en el área especificada');
          return;
        }

        // Guardar datos originales para filtros
        delitosOriginales = [...delitosData];

        // Crear visualizaciones
        crearPuntosDelitos();
        crearZonasRiesgoSimples();
        actualizarEstadisticas();

        // Inicializar filtros
        inicializarFiltros();

        // Ocultar loading y mostrar interfaz
        document.getElementById('loading').style.display = 'none';

        // Mostrar estadísticas solo si está configurado para mostrarse
        if (mostrandoEstadisticas) {
          document.getElementById('estadisticas').style.display = 'block';
        } else {
          document.getElementById('estadisticas').style.display = 'none';
        }

        // Inicializar estado de botones
        inicializarEstadoBotones();

        // Mostrar notificación de éxito
        mostrarNotificacion('✅ Mapa cargado correctamente');

        // Notificación adicional sobre el tipo de mapa
        setTimeout(() => {
          mostrarNotificacion(`🛰️ Vista: ${tiposMapas[tipoMapaActual].nombre}`, 3000);
        }, 1500);

        // Notificación sobre configuración móvil
        if (esMobile()) {
          setTimeout(() => {
            mostrarNotificacion('📱 Modo móvil: Usa los botones para mostrar estadísticas/leyenda', 4000);
          }, 3000);
        }

      } catch (error) {
        mostrarError('Error procesando datos: ' + error.message);
      }
    }

    // Crear zonas de riesgo simplificadas (círculos alrededor de concentraciones)
    function crearZonasRiesgoSimples() {
      try {
        // Agrupar delitos por proximidad
        const grupos = [];
        const radio = 100; // 100 metros de radio

        delitosData.forEach(delito => {
          let grupoEncontrado = false;

          for (let grupo of grupos) {
            const distancia = turf.distance(
              turf.point([delito.lng, delito.lat]),
              turf.point([grupo.centro.lng, grupo.centro.lat]),
              { units: 'meters' }
            );

            if (distancia <= radio) {
              grupo.delitos.push(delito);
              grupoEncontrado = true;
              break;
            }
          }

          if (!grupoEncontrado) {
            grupos.push({
              centro: { lat: delito.lat, lng: delito.lng },
              delitos: [delito]
            });
          }
        });

        // Crear círculos para cada grupo
        grupos.forEach(grupo => {
          const cantidad = grupo.delitos.length;
          let color, nivelRiesgo, emoji;

          if (cantidad >= 5) {
            color = '#ff4757';
            nivelRiesgo = 'Muy Peligroso';
            emoji = '🔴';
          } else if (cantidad >= 3) {
            color = '#ff6b7a';
            nivelRiesgo = 'Peligroso';
            emoji = '🟠';
          } else if (cantidad >= 2) {
            color = '#ffa726';
            nivelRiesgo = 'Precaución';
            emoji = '🟡';
          } else {
            color = '#26de81';
            nivelRiesgo = 'Seguro';
            emoji = '🟢';
          }

          const circle = L.circle([grupo.centro.lat, grupo.centro.lng], {
            radius: radio,
            fillColor: color,
            fillOpacity: 0.3,
            color: color,
            weight: 3,
            opacity: 0.8
          }).bindPopup(`
            <div style="text-align: center; font-size: 14px;">
              <strong>${emoji} ${nivelRiesgo}</strong><br>
              <br>📊 ${cantidad} delitos registrados<br>
              📏 Radio: ${radio} metros<br>
              <small>Haz clic en los puntos para ver detalles</small>
            </div>
          `);

          zonasRiesgoLayer.addLayer(circle);
        });

        // Crear leyenda
        crearLeyendaZonas();

      } catch (error) {
        console.error('Error creando zonas de riesgo:', error);
        // Continuar sin zonas de riesgo
      }
    }

    // Crear puntos de delitos individuales
    function crearPuntosDelitos() {
      try {
        const coloresDelitos = {
          'Violencia Familiar': '#e74c3c',
          'Robo': '#3498db',
          'Amenazas': '#2ecc71',
          'Daño A La Propiedad': '#9b59b6',
          'Fraude': '#e67e22',
          'Usurpación': '#f1c40f',
          'Tentativa': '#e91e63',
          'Lesiones Culposas': '#26a69a',
          'Despojo': '#ff7043',
          'Allanamiento': '#5c6bc0',
          'Encubrimiento': '#fdd835'
        };

        delitosData.forEach(delito => {
          const color = coloresDelitos[delito.tipoDelito] || '#34495e';

          const marker = L.circleMarker([delito.lat, delito.lng], {
            radius: 8,
            fillColor: color,
            color: '#ffffff',
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(`
            <div style="text-align: center; font-size: 13px;">
              <strong style="color: ${color};">📋 ${delito.tipoDelito}</strong><br>
              <br>📅 <strong>Fecha:</strong> ${delito.fecha}<br>
              ⏰ <strong>Hora:</strong> ${delito.hora}<br>
              📍 <strong>Ubicación:</strong><br>
              <small>${delito.lat.toFixed(6)}, ${delito.lng.toFixed(6)}</small>
            </div>
          `);

          puntosLayer.addLayer(marker);
        });

      } catch (error) {
        console.error('Error creando puntos:', error);
      }
    }

    // Crear leyenda
    function crearLeyendaZonas() {
      try {
        // Primero remover la leyenda existente
        if (leyendaControl) {
          map.removeControl(leyendaControl);
        }

        // Solo crear la leyenda si debe estar visible
        if (!mostrandoLeyenda) {
          return;
        }

        leyendaControl = L.control({ position: 'bottomleft' });
        leyendaControl.onAdd = function () {
          const div = L.DomUtil.create('div', 'leyenda');
          div.innerHTML = '<h4>🔍 Niveles de Seguridad</h4>';

          const niveles = [
            { nivel: 'Seguro', color: '#26de81', desc: '1 delito', emoji: '🟢' },
            { nivel: 'Precaución', color: '#ffa726', desc: '2 delitos', emoji: '🟡' },
            { nivel: 'Peligroso', color: '#ff6b7a', desc: '3-4 delitos', emoji: '🟠' },
            { nivel: 'Muy Peligroso', color: '#ff4757', desc: '5+ delitos', emoji: '🔴' }
          ];

          niveles.forEach(item => {
            div.innerHTML += `
              <div class="leyenda-item">
                <div class="color-box" style="background: ${item.color}"></div>
                <span>${item.emoji} ${item.nivel} (${item.desc})</span>
              </div>
            `;
          });

          return div;
        };
        leyendaControl.addTo(map);

      } catch (error) {
        console.error('Error creando leyenda:', error);
      }
    }

    // Actualizar estadísticas
    function actualizarEstadisticas() {
      try {
        const totalDelitos = delitosData.length;
        const tiposDelitos = [...new Set(delitosData.map(d => d.tipoDelito))].length;
        const totalOriginales = delitosOriginales.length;

        document.getElementById('total-delitos-num').textContent = totalOriginales;
        document.getElementById('tipos-delitos-num').textContent = tiposDelitos;
        document.getElementById('delitos-mostrados').textContent = totalDelitos;
      } catch (error) {
        console.error('Error actualizando estadísticas:', error);
      }
    }

    // Event listeners
    function setupEventListeners() {
      try {
        document.getElementById('btn-centrar').addEventListener('click', function () {
          const poligonoLayer = L.geoJSON(poligonoElRisco, {
            style: { color: '#667eea', fillOpacity: 0.1, weight: 3 }
          });
          map.fitBounds(poligonoLayer.getBounds());
          mostrarNotificacion('🎯 Mapa centrado en CTM El Risco');
        });

        document.getElementById('btn-toggle-puntos').addEventListener('click', function () {
          const botonEl = document.getElementById('btn-toggle-puntos');
          if (mostrandoPuntos) {
            map.removeLayer(puntosLayer);
            mostrandoPuntos = false;
            botonEl.classList.remove('activo');
            botonEl.classList.add('inactivo');
            mostrarNotificacion('📍 Puntos ocultados');
          } else {
            map.addLayer(puntosLayer);
            mostrandoPuntos = true;
            botonEl.classList.remove('inactivo');
            botonEl.classList.add('activo');
            mostrarNotificacion('📍 Puntos mostrados');
          }
        });

        document.getElementById('btn-toggle-zonas').addEventListener('click', function () {
          const botonEl = document.getElementById('btn-toggle-zonas');
          if (mostrandoZonas) {
            map.removeLayer(zonasRiesgoLayer);
            mostrandoZonas = false;
            botonEl.classList.remove('activo');
            botonEl.classList.add('inactivo');
            mostrarNotificacion('🔵 Zonas de riesgo ocultadas');
          } else {
            map.addLayer(zonasRiesgoLayer);
            mostrandoZonas = true;
            botonEl.classList.remove('inactivo');
            botonEl.classList.add('activo');
            mostrarNotificacion('🔵 Zonas de riesgo mostradas');
          }
        });

        // Event listener para aplicar filtros automáticamente al cambiar algunos campos
        document.getElementById('filtro-ano').addEventListener('change', aplicarFiltros);
        document.getElementById('nivel-riesgo').addEventListener('change', aplicarFiltros);

        // Event listener para cambiar tipo de mapa
        document.getElementById('btn-cambiar-mapa').addEventListener('click', cambiarTipoMapa);

        // Event listeners para toggle de estadísticas y leyenda
        document.getElementById('btn-toggle-estadisticas').addEventListener('click', toggleEstadisticas);
        document.getElementById('btn-toggle-leyenda').addEventListener('click', toggleLeyenda);

        // Event listener para fullscreen
        document.getElementById('btn-fullscreen').addEventListener('click', toggleFullscreen);

        // Event listener para tecla ESC
        document.addEventListener('keydown', manejarTeclaEscape);

      } catch (error) {
        console.error('Error configurando eventos:', error);
      }
    }

    // Inicialización principal
    function inicializar() {
      try {
        // Configurar estados iniciales según dispositivo
        configurarEstadosIniciales();

        // Verificar que las librerías estén disponibles
        if (!verificarLibrerias()) {
          setTimeout(inicializar, 1000); // Reintentar en 1 segundo
          return;
        }

        // Inicializar mapa
        if (!initMap()) return;

        // Añadir el polígono al mapa
        const poligonoLayer = L.geoJSON(poligonoElRisco, {
          style: {
            color: '#667eea',
            fillOpacity: 0.1,
            weight: 3
          }
        }).addTo(map);

        // Ajustar la vista al polígono
        map.fitBounds(poligonoLayer.getBounds());

        // Procesar datos después de un pequeño retraso
        setTimeout(() => {
          procesarDelitos();
          setupEventListeners();
        }, 500);

      } catch (error) {
        mostrarError('Error de inicialización: ' + error.message);
      }
    }

    // Esperar a que el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', inicializar);
    } else {
      inicializar();
    }

    // Funciones para manejo de filtros
    function inicializarFiltros() {
      try {
        // Obtener todos los tipos de delito únicos
        const tiposUnicos = [...new Set(delitosOriginales.map(d => d.tipoDelito))].sort();
        const tiposContainer = document.getElementById('tipos-delito');
        tiposContainer.innerHTML = '';

        // Crear chip maestro para seleccionar/deseleccionar todos
        const chipMaestro = document.createElement('div');
        chipMaestro.className = 'chip maestro activo';
        chipMaestro.id = 'chip-maestro-tipos';
        chipMaestro.innerHTML = '✅ Todos los tipos';
        chipMaestro.addEventListener('click', function () {
          const estaActivo = this.classList.contains('activo');

          // Cambiar estado del chip maestro
          if (estaActivo) {
            this.classList.remove('activo');
            this.innerHTML = '❌ Ningún tipo';
          } else {
            this.classList.add('activo');
            this.innerHTML = '✅ Todos los tipos';
          }

          // Cambiar estado de todos los chips individuales
          const chipsIndividuales = document.querySelectorAll('.chip:not(.maestro):not(.limpiar)');
          chipsIndividuales.forEach(chip => {
            if (estaActivo) {
              chip.classList.remove('activo');
            } else {
              chip.classList.add('activo');
            }
          });

          // Aplicar filtros automáticamente
          aplicarFiltros();

          // Mostrar notificación
          if (!estaActivo) {
            mostrarNotificacion('✅ Todos los tipos de delito seleccionados');
          } else {
            mostrarNotificacion('❌ Todos los tipos de delito deseleccionados');
          }
        });
        tiposContainer.appendChild(chipMaestro);

        // Crear chip para limpiar todos los filtros
        const chipLimpiar = document.createElement('div');
        chipLimpiar.className = 'chip limpiar';
        chipLimpiar.innerHTML = '🧹 Resetear Todo';
        chipLimpiar.style.background = '#e74c3c';
        chipLimpiar.style.color = 'white';
        chipLimpiar.style.borderColor = '#e74c3c';
        chipLimpiar.style.marginBottom = '8px';
        chipLimpiar.style.width = '100%';
        chipLimpiar.style.justifyContent = 'center';
        chipLimpiar.addEventListener('click', function () {
          limpiarFiltros();
        });
        tiposContainer.appendChild(chipLimpiar);

        // Crear chips individuales para cada tipo de delito
        tiposUnicos.forEach(tipo => {
          const chip = document.createElement('div');
          chip.className = 'chip activo';
          chip.dataset.tipo = tipo;
          chip.innerHTML = tipo;

          chip.addEventListener('click', function () {
            // Toggle del estado activo
            this.classList.toggle('activo');

            // Actualizar chip maestro
            actualizarChipMaestro();

            // Aplicar filtros automáticamente
            aplicarFiltros();
          });

          tiposContainer.appendChild(chip);
        });

        // Obtener años únicos
        const anos = [...new Set(delitosOriginales.map(d => {
          let ano;

          // Manejar diferentes formatos de fecha
          if (typeof d.fecha === 'string' && d.fecha.includes('/')) {
            // Formato DD/MM/YYYY
            const fecha = d.fecha.split('/');
            ano = fecha[2];
          } else if (typeof d.fecha === 'number') {
            // Timestamp
            const fechaObj = new Date(d.fecha);
            ano = fechaObj.getFullYear().toString();
          } else if (typeof d.fecha === 'string' && d.fecha.includes('-')) {
            // Formato YYYY-MM-DD
            ano = d.fecha.split('-')[0];
          } else {
            // Intentar crear fecha y extraer año
            try {
              const fechaObj = new Date(d.fecha);
              ano = fechaObj.getFullYear().toString();
            } catch (error) {
              console.warn('Formato de fecha no reconocido:', d.fecha);
              ano = 'Desconocido';
            }
          }

          return ano;
        }).filter(ano => ano && ano !== 'Desconocido' && ano !== 'NaN'))].sort();

        const anoSelect = document.getElementById('filtro-ano');
        // Limpiar opciones existentes excepto la primera
        while (anoSelect.children.length > 1) {
          anoSelect.removeChild(anoSelect.lastChild);
        }

        anos.forEach(ano => {
          const option = document.createElement('option');
          option.value = ano;
          option.textContent = ano;
          anoSelect.appendChild(option);
        });

        console.log('Años encontrados:', anos);
        console.log('Filtros inicializados correctamente con chips');
      } catch (error) {
        console.error('Error inicializando filtros:', error);
      }
    }

    // Nueva función para actualizar el estado del chip maestro
    function actualizarChipMaestro() {
      try {
        const chipMaestro = document.getElementById('chip-maestro-tipos');
        const chipsIndividuales = document.querySelectorAll('.chip:not(.maestro):not(.limpiar)');

        const todosActivos = Array.from(chipsIndividuales).every(chip => chip.classList.contains('activo'));
        const algunoActivo = Array.from(chipsIndividuales).some(chip => chip.classList.contains('activo'));

        if (todosActivos) {
          chipMaestro.classList.add('activo');
          chipMaestro.innerHTML = '✅ Todos los tipos';
        } else if (algunoActivo) {
          chipMaestro.classList.remove('activo');
          chipMaestro.innerHTML = '◐ Algunos tipos';
        } else {
          chipMaestro.classList.remove('activo');
          chipMaestro.innerHTML = '❌ Ningún tipo';
        }
      } catch (error) {
        console.error('Error actualizando chip maestro:', error);
      }
    }

    function aplicarFiltros() {
      try {
        const anoSeleccionado = document.getElementById('filtro-ano').value;
        const nivelRiesgo = parseInt(document.getElementById('nivel-riesgo').value);

        // Obtener tipos de delito seleccionados
        const tiposSeleccionados = [];
        document.querySelectorAll('#tipos-delito .chip.activo:not(.maestro)').forEach(chip => {
          tiposSeleccionados.push(chip.dataset.tipo);
        });

        console.log('Aplicando filtros:', {
          anoSeleccionado, nivelRiesgo,
          tiposSeleccionados: tiposSeleccionados.length
        });

        // Filtrar datos
        let datosFiltrados = delitosOriginales.filter(delito => {
          // Filtro por tipo de delito
          if (tiposSeleccionados.length > 0 && !tiposSeleccionados.includes(delito.tipoDelito)) {
            return false;
          }

          // Filtro por año
          if (anoSeleccionado) {
            let anoDelito;

            // Manejar diferentes formatos de fecha
            if (typeof delito.fecha === 'string' && delito.fecha.includes('/')) {
              // Formato DD/MM/YYYY
              anoDelito = delito.fecha.split('/')[2];
            } else if (typeof delito.fecha === 'number') {
              // Timestamp
              const fechaObj = new Date(delito.fecha);
              anoDelito = fechaObj.getFullYear().toString();
            } else if (typeof delito.fecha === 'string' && delito.fecha.includes('-')) {
              // Formato YYYY-MM-DD
              anoDelito = delito.fecha.split('-')[0];
            } else {
              // Intentar crear fecha y extraer año
              try {
                const fechaObj = new Date(delito.fecha);
                anoDelito = fechaObj.getFullYear().toString();
              } catch (error) {
                anoDelito = null;
              }
            }

            if (anoDelito !== anoSeleccionado) return false;
          }

          return true;
        });

        // Aplicar filtro de nivel de riesgo si está activo
        if (nivelRiesgo > 1) {
          datosFiltrados = filtrarPorNivelRiesgo(datosFiltrados, nivelRiesgo);
        }

        // Actualizar datos globales
        delitosData = datosFiltrados;

        // Limpiar capas existentes
        puntosLayer.clearLayers();
        zonasRiesgoLayer.clearLayers();
        if (leyendaControl) {
          map.removeControl(leyendaControl);
        }

        // Recrear visualizaciones
        if (delitosData.length > 0) {
          crearPuntosDelitos();
          crearZonasRiesgoSimples();
          actualizarEstadisticas();
        }

        // Mostrar resultados del filtro
        mostrarResultadosFiltro(datosFiltrados.length, delitosOriginales.length);

        console.log(`Filtros aplicados: ${datosFiltrados.length} de ${delitosOriginales.length} delitos`);
        mostrarNotificacion(`✨ Filtros aplicados: ${datosFiltrados.length} delitos mostrados`);
      } catch (error) {
        console.error('Error aplicando filtros:', error);
        mostrarError('Error aplicando filtros: ' + error.message);
      }
    }

    function limpiarFiltros() {
      try {
        // Restaurar datos originales
        delitosData = [...delitosOriginales];

        // Limpiar formulario
        document.getElementById('filtro-ano').value = '';
        document.getElementById('nivel-riesgo').value = '1';

        // Marcar todos los tipos de delito (incluyendo el maestro)
        document.querySelectorAll('#tipos-delito .chip:not(.limpiar)').forEach(chip => {
          chip.classList.add('activo');
        });

        // Asegurar que el chip maestro esté en el estado correcto
        const chipMaestro = document.getElementById('chip-maestro-tipos');
        if (chipMaestro) {
          chipMaestro.classList.add('activo');
          chipMaestro.innerHTML = '✅ Todos los tipos';
        }

        // Limpiar capas y recrear
        puntosLayer.clearLayers();
        zonasRiesgoLayer.clearLayers();
        if (leyendaControl) {
          map.removeControl(leyendaControl);
        }

        crearPuntosDelitos();
        crearZonasRiesgoSimples();
        actualizarEstadisticas();

        // Limpiar resultados
        document.getElementById('resultados-filtro').style.display = 'none';

        console.log('Filtros limpiados');
        mostrarNotificacion('🧹 Todos los filtros han sido limpiados');
      } catch (error) {
        console.error('Error limpiando filtros:', error);
      }
    }

    function mostrarResultadosFiltro(filtrados, total) {
      const porcentaje = ((filtrados / total) * 100).toFixed(1);
      const resultadosDiv = document.getElementById('resultados-filtro');
      resultadosDiv.style.display = 'block';
      resultadosDiv.innerHTML = `
        <strong>📊 Resultados del Filtro</strong><br>
        <br>Se muestran <span style="color: #667eea; font-weight: bold;">${filtrados}</span> de ${total} delitos (${porcentaje}%)<br>
        <small>Los datos en el mapa han sido actualizados</small>
      `;
    }

    function filtrarPorNivelRiesgo(delitos, nivelMinimo) {
      try {
        // Agrupar delitos por proximidad (igual que en crearZonasRiesgoSimples)
        const grupos = [];
        const radio = 100; // 100 metros de radio

        delitos.forEach(delito => {
          let grupoEncontrado = false;

          for (let grupo of grupos) {
            const distancia = turf.distance(
              turf.point([delito.lng, delito.lat]),
              turf.point([grupo.centro.lng, grupo.centro.lat]),
              { units: 'meters' }
            );

            if (distancia <= radio) {
              grupo.delitos.push(delito);
              grupoEncontrado = true;
              break;
            }
          }

          if (!grupoEncontrado) {
            grupos.push({
              centro: { lat: delito.lat, lng: delito.lng },
              delitos: [delito]
            });
          }
        });

        // Filtrar grupos según el nivel mínimo y devolver los delitos
        const delitosFiltrados = [];
        grupos.forEach(grupo => {
          const cantidad = grupo.delitos.length;
          let nivelGrupo = 1; // Bajo por defecto

          if (cantidad >= 5) {
            nivelGrupo = 5; // Muy Alto
          } else if (cantidad >= 3) {
            nivelGrupo = 3; // Alto
          } else if (cantidad >= 2) {
            nivelGrupo = 2; // Medio
          }

          // Si el grupo cumple con el nivel mínimo, agregar sus delitos
          if (nivelGrupo >= nivelMinimo) {
            delitosFiltrados.push(...grupo.delitos);
          }
        });

        console.log(`Filtro nivel de riesgo: ${delitosFiltrados.length} delitos cumplen nivel ${nivelMinimo}`);
        return delitosFiltrados;

      } catch (error) {
        console.error('Error filtrando por nivel de riesgo:', error);
        return delitos; // Devolver datos originales en caso de error
      }
    }

    // Función para cambiar el tipo de mapa
    function cambiarTipoMapa() {
      try {
        // Cambiar al siguiente tipo de mapa
        tipoMapaActual = (tipoMapaActual + 1) % tiposMapas.length;

        // Remover la capa actual
        if (currentTileLayer) {
          map.removeLayer(currentTileLayer);
        }

        // Agregar la nueva capa
        currentTileLayer = L.tileLayer(tiposMapas[tipoMapaActual].url, {
          maxZoom: 20,
          attribution: tiposMapas[tipoMapaActual].attribution
        }).addTo(map);

        console.log('Mapa cambiado a:', tiposMapas[tipoMapaActual].nombre);

        // Mostrar notificación
        mostrarNotificacion(`🗺️ ${tiposMapas[tipoMapaActual].nombre}`);

      } catch (error) {
        console.error('Error cambiando tipo de mapa:', error);
        mostrarError('Error cambiando tipo de mapa: ' + error.message);
      }
    }

    // Event listeners para toggle de estadísticas y leyenda
    function toggleEstadisticas() {
      try {
        const estadisticasEl = document.getElementById('estadisticas');
        const botonEl = document.getElementById('btn-toggle-estadisticas');
        mostrandoEstadisticas = !mostrandoEstadisticas;

        if (mostrandoEstadisticas) {
          estadisticasEl.style.display = 'block';
          botonEl.classList.remove('inactivo');
          botonEl.classList.add('activo');
          mostrarNotificacion('📊 Estadísticas mostradas');
        } else {
          estadisticasEl.style.display = 'none';
          botonEl.classList.remove('activo');
          botonEl.classList.add('inactivo');
          mostrarNotificacion('📊 Estadísticas ocultadas');
        }
      } catch (error) {
        console.error('Error toggle estadísticas:', error);
      }
    }

    function toggleLeyenda() {
      try {
        const botonEl = document.getElementById('btn-toggle-leyenda');
        mostrandoLeyenda = !mostrandoLeyenda;

        if (mostrandoLeyenda) {
          // Solo recrear la leyenda si hay datos y zonas visibles
          if (delitosData.length > 0) {
            crearLeyendaZonas();
          }
          botonEl.classList.remove('inactivo');
          botonEl.classList.add('activo');
          mostrarNotificacion('🔍 Leyenda mostrada');
        } else {
          // Solo remover la leyenda, no las zonas
          if (leyendaControl) {
            map.removeControl(leyendaControl);
            leyendaControl = null;
          }
          botonEl.classList.remove('activo');
          botonEl.classList.add('inactivo');
          mostrarNotificacion('🔍 Leyenda ocultada');
        }
      } catch (error) {
        console.error('Error toggle leyenda:', error);
      }
    }

    // Función para inicializar el estado visual de los botones
    function inicializarEstadoBotones() {
      try {
        // Botón de puntos
        const btnPuntos = document.getElementById('btn-toggle-puntos');
        if (mostrandoPuntos) {
          btnPuntos.classList.add('activo');
          btnPuntos.classList.remove('inactivo');
        } else {
          btnPuntos.classList.add('inactivo');
          btnPuntos.classList.remove('activo');
        }

        // Botón de zonas
        const btnZonas = document.getElementById('btn-toggle-zonas');
        if (mostrandoZonas) {
          btnZonas.classList.add('activo');
          btnZonas.classList.remove('inactivo');
        } else {
          btnZonas.classList.add('inactivo');
          btnZonas.classList.remove('activo');
        }

        // Botón de estadísticas
        const btnEstadisticas = document.getElementById('btn-toggle-estadisticas');
        if (mostrandoEstadisticas) {
          btnEstadisticas.classList.add('activo');
          btnEstadisticas.classList.remove('inactivo');
        } else {
          btnEstadisticas.classList.add('inactivo');
          btnEstadisticas.classList.remove('activo');
        }

        // Botón de leyenda
        const btnLeyenda = document.getElementById('btn-toggle-leyenda');
        if (mostrandoLeyenda) {
          btnLeyenda.classList.add('activo');
          btnLeyenda.classList.remove('inactivo');
        } else {
          btnLeyenda.classList.add('inactivo');
          btnLeyenda.classList.remove('activo');
        }

        console.log('Estado inicial de botones configurado:', {
          puntos: mostrandoPuntos,
          zonas: mostrandoZonas,
          estadisticas: mostrandoEstadisticas,
          leyenda: mostrandoLeyenda
        });

        // Informar al usuario sobre el estado inicial
        const estadoInicial = [];
        if (mostrandoZonas) estadoInicial.push('🔵 Zonas activas');
        if (mostrandoPuntos) estadoInicial.push('📍 Puntos activos');
        if (!mostrandoZonas && !mostrandoPuntos) estadoInicial.push('❌ Todo desactivado');

        if (estadoInicial.length > 0) {
          setTimeout(() => {
            mostrarNotificacion(`ℹ️ Estado inicial: ${estadoInicial.join(', ')}`, 4000);
          }, 2000);
        }

      } catch (error) {
        console.error('Error inicializando estado de botones:', error);
      }
    }

    // Función para ajustar automáticamente la altura si hay problemas de scroll
    function ajustarAlturaAutomaticamente() {
      try {
        // Verificar si estamos en móvil
        const esMobileLocal = esMobile();
        if (!esMobileLocal) return;

        // Medir la altura total de los elementos
        const header = document.querySelector('.header');
        const mapaContainer = document.querySelector('.mapa-container');

        if (!header || !mapaContainer) return;

        const alturaHeader = header.offsetHeight;
        const alturaViewport = window.innerHeight;
        const espacioDisponibleParaMapa = alturaViewport - alturaHeader - 40; // 40px para márgenes

        // Si el header ocupa más del 50% de la pantalla en móvil, hacer ajustes
        if (alturaHeader > alturaViewport * 0.5) {
          console.log('🔧 Ajustando interfaz: Header muy alto para móvil');

          // Aplicar ajustes de emergencia
          const style = document.createElement('style');
          style.textContent = `
            @media (max-width: 768px) {
              .tipos-chips { max-height: 120px !important; }
              .filtro-card { padding: 10px !important; }
              .filtro-card h3 { font-size: 0.9rem !important; margin-bottom: 6px !important; }
              .subtitle { margin-bottom: 8px !important; }
              .header h1 { margin-bottom: 4px !important; }
              .chip { padding: 6px 8px !important; font-size: 0.75rem !important; }
            }
          `;
          document.head.appendChild(style);

          mostrarNotificacion('🔧 Interfaz optimizada para tu pantalla', 3000);
        }

        // Ajustar altura del mapa
        const mapa = document.getElementById('map');
        if (mapa && espacioDisponibleParaMapa > 200) {
          const alturaMapaOptima = Math.min(espacioDisponibleParaMapa, window.innerHeight * 0.6);
          mapa.style.height = alturaMapaOptima + 'px';
        }

        console.log(`📏 Ajuste automático - Header: ${alturaHeader}px, Viewport: ${alturaViewport}px`);

      } catch (error) {
        console.error('Error en ajuste automático:', error);
      }
    }

    // Ejecutar ajuste automático cuando todo esté cargado
    window.addEventListener('load', function () {
      setTimeout(ajustarAlturaAutomaticamente, 1000);
    });

    // Ejecutar también al cambiar orientación
    window.addEventListener('orientationchange', function () {
      setTimeout(ajustarAlturaAutomaticamente, 500);
    });

    // Ejecutar al redimensionar ventana
    window.addEventListener('resize', function () {
      clearTimeout(window.resizeTimer);
      window.resizeTimer = setTimeout(ajustarAlturaAutomaticamente, 300);
    });

    // Función para detectar dispositivos móviles
    function esMobile() {
      return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Función para configurar estados iniciales según dispositivo
    function configurarEstadosIniciales() {
      if (esMobile()) {
        mostrandoEstadisticas = false;  // Ocultar estadísticas en móvil
        mostrandoLeyenda = false;       // Ocultar leyenda en móvil
        console.log('📱 Dispositivo móvil detectado - Estadísticas y leyenda ocultas por defecto');
      } else {
        mostrandoEstadisticas = true;   // Mostrar estadísticas en desktop
        mostrandoLeyenda = true;        // Mostrar leyenda en desktop
        console.log('🖥️ Dispositivo desktop detectado - Estadísticas y leyenda visibles por defecto');
      }
    }

    // Funciones para modo fullscreen
    function toggleFullscreen() {
      if (enFullscreen) {
        salirFullscreen();
      } else {
        entrarFullscreen();
      }
    }

    function entrarFullscreen() {
      try {
        const mapaContainer = document.querySelector('.mapa-container');
        const botonFullscreen = document.getElementById('btn-fullscreen');

        // Agregar clase fullscreen
        mapaContainer.classList.add('fullscreen');
        enFullscreen = true;

        // Actualizar botón
        botonFullscreen.classList.add('fullscreen-activo');
        botonFullscreen.innerHTML = '🔲 Salir Pantalla Completa';

        // Invalidar tamaño del mapa para que se redibuje correctamente
        setTimeout(() => {
          if (map) {
            map.invalidateSize();
          }
        }, 100);

        // Ocultar scroll del body
        document.body.style.overflow = 'hidden';

        console.log('🔳 Modo fullscreen activado');
        mostrarNotificacion('🔳 Modo pantalla completa activado', 2000);

      } catch (error) {
        console.error('Error entrando a fullscreen:', error);
        mostrarNotificacion('❌ Error activando pantalla completa', 2000);
      }
    }

    function salirFullscreen() {
      try {
        const mapaContainer = document.querySelector('.mapa-container');
        const botonFullscreen = document.getElementById('btn-fullscreen');

        // Quitar clase fullscreen
        mapaContainer.classList.remove('fullscreen');
        enFullscreen = false;

        // Actualizar botón
        botonFullscreen.classList.remove('fullscreen-activo');
        botonFullscreen.innerHTML = '🔳 Pantalla Completa';

        // Invalidar tamaño del mapa para que se redibuje correctamente
        setTimeout(() => {
          if (map) {
            map.invalidateSize();
          }
        }, 100);

        // Restaurar scroll del body
        document.body.style.overflow = '';

        console.log('🔲 Modo fullscreen desactivado');
        mostrarNotificacion('🔲 Pantalla completa desactivada', 2000);

      } catch (error) {
        console.error('Error saliendo de fullscreen:', error);
        mostrarNotificacion('❌ Error desactivando pantalla completa', 2000);
      }
    }

    // Función para manejar la tecla ESC
    function manejarTeclaEscape(event) {
      if (event.key === 'Escape' && enFullscreen) {
        salirFullscreen();
      }
    }
  </script>
